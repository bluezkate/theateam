<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,900" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework 3</title>
</head>
<body>
    <div class="container">
        <section class="slider">
            <ul class="slider__list">
                <li class="slider__item">
                    <p class="slider__text">First</p>
                </li>
                <li class="slider__item">
                    <p class="slider__text">Second</p>
                </li>
                <li class="slider__item">
                    <p class="slider__text">Third</p>
                </li>
                <li class="slider__item">
                    <p class="slider__text">Fourth</p> 
                </li>
            </ul>  
        </section>

        <section class="tasklist">
            <div class="tasklist__wrapper">
                <p class="tasklist__date">
                    <span class="tasklist__day">Friday</span>
                    <span class="tasklist__monthYear">March 4, 2016</span>
                </p>
                <ul class="tasklist__list">
                    <li class="tasklist__item">
                        <label for="tasklistFirst" class="tasklist__label">
                            <input type="checkbox" name="tasklist" id="tasklistFirst" class="tasklist__input">
                            <span class="checkbox-indication"></span>
                            <span class="tasklist__text">Create a list</span> 
                        </label>
                    </li>
                    <li class="tasklist__item">
                       <label for="tasklistSecond" class="tasklist__label">
                            <input type="checkbox" name="tasklist" id="tasklistSecond" class="tasklist__input">
                            <span class="checkbox-indication"></span>
                            <span class="tasklist__text">Complete first task</span> 
                        </label> 
                    </li>
                    <li class="tasklist__item">
                        <label for="tasklistThird" class="tasklist__label">
                            <input type="checkbox" name="tasklist" id="tasklistThird" class="tasklist__input">
                            <span class="checkbox-indication"></span>
                            <span class="tasklist__text">Write some CSS code</span> 
                        </label>
                    </li>
                    <li class="tasklist__item">
                        <label for="tasklistFourth" class="tasklist__label">
                            <input type="checkbox" name="tasklist" id="tasklistFourth" class="tasklist__input">
                            <span class="checkbox-indication"></span>
                            <span class="tasklist__text">Amaze the world</span> 
                        </label>
                    </li>   
        
            </div>
        </section>
    </div>
    
</body>
</html>
