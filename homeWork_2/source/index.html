<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework 2</title>
</head>
<body>
    <div class="container">
        <section class="kitty">
            <img class="kitty__img" src="img/kitty__itself.png" alt="Kitty">
        </section>

        <section class="slider">
            <div class="slider__wrapper">

                <label for="slider1" class="slider__button slider__button_purple"></label>
                <label for="slider2" class="slider__button slider__button_blue"></label>
                <label for="slider3" class="slider__button slider__button_green"></label>

                <input type="radio" name="slider" id="slider1" class="slider__radio slider__radio_purple" checked>
                <span class="radio-indication"></span>

                <input type="radio" name="slider" id="slider2" class="slider__radio slider__radio_blue">
                <span class="radio-indication"></span>

                <input type="radio" name="slider" id="slider3" class="slider__radio  slider__radio_green">
                <span class="radio-indication"></span>

                <div class="slider__slides">
                    <div class="slider__slide slider__slide_purple"></div>
                    <div class="slider__slide slider__slide_blue"></div>
                    <div class="slider__slide slider__slide_green"></div>
                </div>

            </div>      
        </section>

        <section class="skew">
            <div class="skew__wrapper">
                <div class="skew__pics">
                    <div class="skew__pic_left"></div>
                    <div class="skew__pic_right"></div> 
                </div>
                <p class="skew__seasons">
                    <span class="skew__season">Summer</span>
                    <span class="skew__season">Winter</span>
                </p>
            </div>          
        </section>
    </div>      
</body>
</html>
